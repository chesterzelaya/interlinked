<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interlinked - Daily Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #initial-interface {
            display: flex;
            flex-direction: column;
            align-items: center;
        }



        .recording-interface {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .timer {
            font-size: 24px;
            color: #000;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .wave-container {
            width: 600px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .wave-bar {
            width: 2px;
            background-color: #000;
            margin: 0 3px;
            height: 10px;
        }

        .status {
            color: #000;
            font-size: 16px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .stats {
            display: none;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            font-family: monospace;
            text-align: center;
        }

        .activity-container {
            display: none;
            margin-top: 10px;
        }

        .activity-grid {
            display: grid;
            grid-template-columns: repeat(53, 8px);
            grid-template-rows: repeat(7, 8px);
            grid-auto-flow: column;
            grid-gap: 1px;
            justify-content: center;
            position: relative;
        }

        .week-marker {
            position: absolute;
            top: -15px;
            font-size: 10px;
            color: #999;
            font-family: monospace;
        }

        .day-cell {
            width: 6px;
            height: 6px;
            background-color: #eee;
        }

        .day-cell.level-0 { background-color: #eee; }
        .day-cell.level-1 { background-color: #c0c0c0; }
        .day-cell.level-2 { background-color: #808080; }
        .day-cell.level-3 { background-color: #404040; }
        .day-cell.level-4 { background-color: #000; }

        .analysis-results {
            margin-top: 20px;
            padding: 20px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.4;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            display: none;
            text-align: left;
            max-width: 600px;
        }

        .analysis-results.show {
            display: block;
        }

        .error {
            color: #d32f2f;
        }

        .success {
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div id="initial-interface">
        <button onclick="startTest()">Take your Daily Test</button>
        <button onclick="analyzeLatestRecording()" style="margin-top: 20px;">Analyze Latest Recording</button>
        <div id="analysis-results" class="analysis-results"></div>
        <div id="stats" class="stats"></div>
        <div id="activity-container" class="activity-container">
            <div id="activityGrid" class="activity-grid"></div>
        </div>
    </div>

    <div id="recording-interface" class="recording-interface">
        <div class="timer" id="timer">90</div>
        <div class="wave-container">
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
        </div>
        <div class="status" id="status">Recording in progress...</div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let timerInterval;
                        let timeLeft = 90;
        let audioContext;
        let analyser;
        let microphone;
        let dataArray;
        let animationId;
        let stream;

        async function loadStats() {
            try {
                const response = await fetch('http://127.0.0.1:5000/stats');
                const data = await response.json();
                
                const today = new Date().toISOString().split('T')[0];
                const totalRecordings = Object.values(data).reduce((sum, count) => sum + count, 0);
                const todayCount = data[today] || 0;
                const activeDays = Object.keys(data).length;
                
                document.getElementById('stats').innerHTML = `
                    today: ${todayCount} | total: ${totalRecordings} | days: ${activeDays}
                `;
                document.getElementById('stats').style.display = 'block';
                document.getElementById('activity-container').style.display = 'block';
                
                // Generate activity grid
                generateActivityGrid(data);
                
            } catch (error) {
                document.getElementById('stats').innerHTML = '';
            }
        }

        function generateActivityGrid(data) {
            const grid = document.getElementById('activityGrid');
            grid.innerHTML = '';
            
            const today = new Date();
            const todayDayOfWeek = today.getDay(); // 0 = Sunday, 6 = Saturday
            
            // Calculate the start date: 52 weeks back, starting from the Sunday of today's week
            const sundayOfThisWeek = new Date(today);
            sundayOfThisWeek.setDate(today.getDate() - todayDayOfWeek);
            
            const startDate = new Date(sundayOfThisWeek);
            startDate.setDate(sundayOfThisWeek.getDate() - (52 * 7)); // Go back exactly 52 weeks
            
            // Create "This Week" marker positioned over the last column
            const marker = document.createElement('div');
            marker.className = 'week-marker';
            marker.textContent = 'This Week';
            marker.style.right = '0px';
            grid.appendChild(marker);
            
            // Create 53 weeks of cells (53 columns x 7 rows each)
            for (let week = 0; week < 53; week++) {
                for (let day = 0; day < 7; day++) {
                    const currentDate = new Date(startDate);
                    currentDate.setDate(startDate.getDate() + (week * 7) + day);
                    
                    // Only create cells up to and including today
                    if (currentDate <= today) {
                        const dateStr = currentDate.toISOString().split('T')[0];
                        const count = data[dateStr] || 0;
                        
                        const cell = document.createElement('div');
                        cell.className = 'day-cell';
                        
                        // Set intensity based on count
                        if (count === 0) cell.classList.add('level-0');
                        else if (count === 1) cell.classList.add('level-1');
                        else if (count === 2) cell.classList.add('level-2');
                        else if (count === 3) cell.classList.add('level-3');
                        else cell.classList.add('level-4');
                        
                        grid.appendChild(cell);
                    }
                }
            }
        }

        async function startTest() {
            try {
                // Hide initial interface and show recording interface
                document.getElementById('initial-interface').style.display = 'none';
                document.getElementById('recording-interface').style.display = 'flex';

                // Get microphone access
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Setup Web Audio API for real-time visualization
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                
                // Configure analyser
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                // Connect microphone to analyser
                microphone.connect(analyser);
                
                // Start visualization
                visualize();
                
                // Initialize MediaRecorder
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await uploadAudio(audioBlob);
                    
                    // Stop visualization and audio context
                    stopVisualization();
                    
                    // Stop all tracks to turn off microphone
                    stream.getTracks().forEach(track => track.stop());
                    
                    // Reset interface
                    resetInterface();
                };

                // Start recording
                mediaRecorder.start();

                // Start timer
                startTimer();

            } catch (error) {
                console.error('Error accessing microphone:', error);
                document.getElementById('status').innerText = 'Error accessing microphone';
            }
        }

        function visualize() {
            const waveBars = document.querySelectorAll('.wave-bar');
            
            function draw() {
                animationId = requestAnimationFrame(draw);
                
                // Get frequency data
                analyser.getByteFrequencyData(dataArray);
                
                // Update wave bars based on frequency data
                for (let i = 0; i < waveBars.length; i++) {
                    // Sample different frequency ranges for each bar
                    const dataIndex = Math.floor((i / waveBars.length) * (dataArray.length / 4));
                    const amplitude = dataArray[dataIndex];
                    
                    // Convert amplitude (0-255) to height (10-160px) - brutalistic, sharp
                    const height = Math.max(10, (amplitude / 255) * 160);
                    waveBars[i].style.height = height + 'px';
                }
            }
            
            draw();
        }

        function stopVisualization() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            if (audioContext) {
                audioContext.close();
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;

                if (timeLeft <= 0) {
                    stopRecording();
                }
            }, 1000);
        }

        function stopRecording() {
            clearInterval(timerInterval);
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }

        async function uploadAudio(audioBlob) {
            try {
                const formData = new FormData();
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                formData.append('audio', audioBlob, `daily_test_${timestamp}.wav`);

                const response = await fetch('http://127.0.0.1:5000/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    document.getElementById('status').innerText = 'Test completed successfully';
                    // Update stats after successful upload
                    setTimeout(loadStats, 500);
                } else {
                    document.getElementById('status').innerText = 'Error uploading audio';
                }
            } catch (error) {
                console.error('Error uploading audio:', error);
                document.getElementById('status').innerText = 'Error uploading audio';
            }
        }

        function resetInterface() {
            setTimeout(() => {
                document.getElementById('recording-interface').style.display = 'none';
                document.getElementById('initial-interface').style.display = 'flex';
                timeLeft = 90;
                document.getElementById('timer').innerText = '90';
                document.getElementById('status').innerText = 'Recording in progress...';
                
                // Reset wave bars to minimum height
                const waveBars = document.querySelectorAll('.wave-bar');
                waveBars.forEach(bar => bar.style.height = '10px');
            }, 2000);
        }

        async function analyzeLatestRecording() {
            const resultsDiv = document.getElementById('analysis-results');
            const analyzeButton = document.querySelector('button[onclick="analyzeLatestRecording()"]');
            
            // Show loading state
            analyzeButton.disabled = true;
            analyzeButton.textContent = 'Analyzing...';
            resultsDiv.innerHTML = '<div>Running NLP analysis on latest recording...</div>';
            resultsDiv.classList.add('show');
            
            try {
                const response = await fetch('http://127.0.0.1:5000/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Display successful analysis results
                    resultsDiv.innerHTML = `
                        <div class="success">
                            <strong>INTERLINKED ANALYSIS REPORT</strong><br><br>
                            File: ${data.audio_file}<br>
                            Status: ${data.status}<br><br>
                            
                            Text Preview: ${data.text_preview}<br><br>
                            
                            Anomaly Detected: ${data.anomaly_detected}<br>
                            Risk Level: ${data.risk_level}<br>
                            Confidence: ${data.confidence_score.toFixed(2)}<br><br>
                            
                            Key Metrics:<br>
                            &nbsp;&nbsp;Speaking Rate: ${data.key_metrics.speaking_rate.toFixed(2)}<br>
                            &nbsp;&nbsp;Sentiment Score: ${data.key_metrics.sentiment_score.toFixed(2)}<br>
                            &nbsp;&nbsp;Manipulation Ratio: ${data.key_metrics.manipulation_ratio.toFixed(3)}<br>
                            &nbsp;&nbsp;Emotional Volatility: ${data.key_metrics.emotional_volatility.toFixed(3)}
                            ${data.anomaly_types && data.anomaly_types.length > 0 ? 
                                '<br><br>Anomaly Types: ' + data.anomaly_types.join(', ') : ''}
                            ${data.recommendations && data.recommendations.length > 0 ? 
                                '<br><br>Recommendations:<br>' + data.recommendations.map(r => '&nbsp;&nbsp;- ' + r).join('<br>') : ''}
                        </div>
                    `;
                } else {
                    // Display error
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <strong>Analysis Failed</strong><br><br>
                            Error: ${data.error}<br>
                            ${data.details ? 'Details: ' + data.details : ''}
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <strong>Connection Error</strong><br><br>
                        Could not connect to analysis server.<br>
                        Make sure the backend is running.
                    </div>
                `;
            } finally {
                // Reset button
                analyzeButton.disabled = false;
                analyzeButton.textContent = 'Analyze Latest Recording';
            }
        }

        // Don't load stats on page load - only after completing test
    </script>
</body>
</html>
